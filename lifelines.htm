<html>
<head>
<style>
body
{
    background: #cfd8dc;
}

.outer
{ 
  max-width: 1600px;
  text-align: center;
  margin-left: auto;
  margin-right: auto;
}

.card-container
{
    font-family: 'Open Sans', sans serif;
    font-size: 120px;
    font-weight: bold;

    width: 400px;
    height: 250px;
    /* margin: 80px auto; */
    padding: 40px;

    border-radius: 10px;

    perspective: 1400px;
  
  float: left;
}

.card
{
    position: relative;

    height: 100%;

    border-radius: 10px;

    widht: 100%;
    transform-style: preserve-3d;
}

.front,
.back
{
    display: flex;

    width: 100%;
    height: 100%;

    border-radius: 10px;

    justify-content: center;
    align-items: center;
    backface-visibility: hidden;
}

.front
{
    color: #fff;
    background: #2196f3;
}

.back
{
    position: absolute;
    top: 0;
    left: 0;

    transform: rotateY(180deg);

    color: #2196f3;
    background: #fff;
}
</style>
</head>
<body>
<div class="outer">
<div class="card-container">
  <div class="card">
    <div class="front">
      A
    </div>
    <div class="back">
      B
    </div>
  </div>
</div>

</div>

    <div class="back">

  </div>
</div>
</div>
<script>
var cards = document.querySelectorAll(".card");
var playing = false;

cards.forEach(c => c.addEventListener('click',function() {
  if(playing)
    return;
  
  playing = true;
  anime({
    targets: c,
    scale: [{value: 1}, {value: 1.4}, {value: 1, delay: 250}],
    rotateY: {value: '+=180', delay: 200},
    easing: 'easeInOutSine',
    duration: 400,
    complete: function(anim){
       playing = false;
    }
  });
}));
</script>
</body>
</html>
